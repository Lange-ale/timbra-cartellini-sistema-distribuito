version: '3.9'
services:
  db:  
    container_name: timbra-db
    image: postgres:15-alpine
    restart: always
    ports:
      - 54320:5432
    environment:
      POSTGRES_USER: example
      POSTGRES_PASSWORD: example
      POSTGRES_DB: example
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      
  adminer:
    container_name: timbra-db-adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080